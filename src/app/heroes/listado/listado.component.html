<p>Listado de Heroes</p>

<div *ngIf=" heroeBorrado != '' ; else noBorrar"> 
    <h3>Heroe Borrado: <small>{{ heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrar>
     <!--el signo de admiracion es la negacion de la condicion.-->
     <!--la referencia local son del lado del template, en este caso se ocupa cuando la condicion es false. -->
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe() " >
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">  
        {{ i +1 }} - {{ heroe }}
        
    </li>
</ul>
